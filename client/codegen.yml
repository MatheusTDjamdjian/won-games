schema: ./schema.gql
documents:
  - "src/graphql/**/*.ts"
  - "!src/graphql/generated/**"
generates:
  src/graphql/generated/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
config:
  withHooks: true
  reactApolloVersion: 3
  avoidOptionals: true